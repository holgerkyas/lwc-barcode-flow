<template>
    <div if:false={scannerAvailable} class="slds-box slds-theme_error slds-theme_alert-texture">
        <p>Camera barcode scanning functionality not available (are you on a mobile device?)</p>
    </div>
    <br/>
    <div if:false={scannerAvailable} class="slds-p-around_medium">
        <lightning-input type="text" label="Enter barcode manally:" onchange={barcodeManualChange}></lightning-input>
    </div>
    <div if:true={scannerAvailable} class="slds-text-align_center">
        <lightning-button
            variant="brand"
            class="slds-var-m-left_x-small"            
            icon-name="utility:cases"
            label="Scan Barcode"
            title="Open a camera view and look for a barcode to scan"
            onclick={handleBeginScan}>
        </lightning-button>
    </div>
</template>
